<!DOCTYPE html>
<html>
<head>
  <title>ng-conf Lightning Talks</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  <link rel="stylesheet" href="/styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <script>
    (function(d){
      var tags = ['a', 'abbr', 'address', 'area', 'article', 'aside', 'audio', 'b',
        'base', 'bdi', 'bdo', 'blockquote', 'body', 'br', 'button', 'canvas', 'caption',
        'cite', 'code', 'col', 'colgroup', 'command', 'datalist', 'dd', 'del', 'details',
        'dfn', 'div', 'dl', 'doctype', 'dt', 'em', 'embed', 'fieldset', 'figcaption',
        'figure', 'footer', 'form', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'head', 'header',
        'hr', 'html', 'i', 'iframe', 'img', 'input', 'ins', 'kbd', 'keygen', 'label',
        'legend', 'li', 'link', 'main', 'map', 'mark', 'menu', 'meta', 'meter', 'nav',
        'noscript', 'object', 'ol', 'optgroup', 'option', 'output', 'p', 'param', 'pre',
        'progress', 'q', 'rp', 'rt', 'ruby', 's', 'samp', 'script', 'section', 'select',
        'small', 'source', 'span', 'strong', 'style', 'sub', 'summary', 'sup', 'table',
        'tbody', 'td', 'textarea', 'tfoot', 'th', 'thead', 'time', 'title', 'tr', 'track',
        'u', 'ul', 'var', 'video', 'wbr'
      ];

      var sheet = d.createElement('style'),
        ng2PrefixSelector = '[id^="NG2_UPGRADE_"]',
        tagsSelector = [':not(' + ng2PrefixSelector + ')']
      ;

      for(var i=0; i< tags.length; i++){
        tagsSelector.push(':not(' + tags[ i ] + ')');
      }

      var css = [
        ng2PrefixSelector + ' { display: block; border: solid 3px red; margin-top: 10px; padding: 5px; }',
        ng2PrefixSelector + '::before { content: "A 2"; background-color: red; color: white; font-weight: bold; }',
        tagsSelector.join('') + ' {display: block; border: solid 3px darkgreen; margin-top: 10px; padding: 5px;}',
        tagsSelector.join('') + '::before {content: "A 1"; background-color: darkgreen; color: white; font-weight: bold;}',
      ];

      sheet.innerHTML = css.join('');
      d.head.appendChild(sheet);
    })(document);
  </script>

  <!-- 3rd party -->
  <script src="vendors.bundle.js"></script>
  <script>
    (function(orig) {
      angular.modules = [];
      angular.module = function() {
        if (arguments.length) {
          angular.modules.push(arguments[0]);
        }
        return orig.apply(null, arguments);
      }
    })(angular.module);
  </script>
  <script src="app.bundle.js"></script>
</head>
<body class="container">
  <ng-view></ng-view>
</body>
</html>
